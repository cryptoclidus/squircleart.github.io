<div class="comment-container">
    <form id="comment-form" class="comment-form" method="POST" action="https://api.staticman.net/v2/entry/SquircleArt/squircleart.github.io/master">
      <p> This is still a test, please don't post any comments </p>
      <h4>LEAVE A COMMENT</h4>
      <fieldset>
        <label for="comment-form-message">Comment<sup>*</sup><small>(Markdown is supported)</small></label>
        <textarea type="text" rows="3" id="comment-form-message" name="fields[message]" tabindex="1"></textarea>
      </fieldset>
      <fieldset>
        <label for="comment-form-name">Name<sup>*</sup></label>
        <input type="text" id="comment-form-name" name="fields[name]" tabindex="2" />
      </fieldset>
      <fieldset>
        <label for="comment-form-email">Email Address<small> (Optional)</small></label>
        <input type="email" id="comment-form-email" name="fields[email]" tabindex="3" />
      </fieldset>
      <fieldset>
        <label for="comment-form-url">Website<small> (Optional)</small></label>
        <input type="url" id="comment-form-url" name="fields[url]" tabindex="4"/>
      </fieldset>
      <fieldset class="hidden" style="display:none;">
        <input type="hidden" name="options[slug]" value="{{ page.slug }}">
      </fieldset>
      <p class="hidden js-notice">
          <span class="js-notice-text"></span>
      </p>
      <fieldset>
        <button type="submit" id="comment-form-submit" tabindex="5">Submit Comment</button>
      </fieldset>
    </form>
</div>
