message: "Thanks for notifying, I will fix example `1.3` as soon as I get the chance.\r\n\r\nA possible solution to this challenge is using this equation:\r\n\r\n$$\r\n2\\vert x \\bmod i-\\frac{i}{2}\\vert\r\n$$\r\n\r\nWhere $i$ is the repetition interval which is 30 in our example. The above equation produces the ping-pong effect we are after:\r\n\r\n![Plot](https://i.imgur.com/YxKBwFU.png)"
