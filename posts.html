---
layout: default
title: Posts
---
<div class="post-containter">
{% for post in site.posts %}
  <div class="post">
    <a href="{{post.url}}">
    <img class="post-image" src="{{ post.image_path }}" alt="{{ post.title }}"/>
    </a>
    <h3>{{ post.title }}</h3>
    <p>{{ post.description }}</p>
  </div>
{% endfor %}
</div>
