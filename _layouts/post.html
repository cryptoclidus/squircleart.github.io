---
layout: default
---

<div class="post-body">
  {% assign title-list= page.title | split:':' %}
  {% if title-list.size > 1 %}
  <h3 id="post-title1"> {{ title-list| first}}
  {% endif %}
  <h1 id="post-title2">{{ page.title | split:':' | last }}</h1>

  <img src="{{ page.image_path}}">

  {{content}}

</div>
