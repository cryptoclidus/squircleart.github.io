---
layout: default
title: Posts
---
<div class="post-containter">
{% for post in site.posts %}
    <a href="{{post.url}}">
        <div class="post">
            <img class="post-image" src="{{ post.image_path }}" alt="{{ post.title }}"/>
            <h5>{{ post.title }}</h5>
        </div>
    </a>
{% endfor %}
</div>
