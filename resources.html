---
layout: default
title: Resources
---
{% for resource in site.resources %}
<div class="post">
  <img src="{{ resource.image_path }}" alt="{{ resource.title }}"/>
  <h2 style="margin:0">{{ resource.title }}</h2>
  <hr>
  <a href="{{resource.file_path}}" download>
  <button class="download-button"><span>Download </span></button>
  </a>
</div>
{% endfor %}
