<h2 id="other-posts"> More Posts </h2>
<div class="post-containter" style="padding-top: 0;">
  {% for post in site.related_posts limit:3 %}
  <a class="post" href="{{post.url}}">
    <img class="post-image" src="{{ post.image }}" alt="{{ post.title }}"/>
    <h5>{{ post.title }}</h5>
  </a>
  {% endfor %}
</div>
